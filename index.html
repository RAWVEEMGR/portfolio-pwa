<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portfolio</title>
<style>
body{font-family:system-ui;background:#0b1220;color:white;margin:0;padding:20px}
.card{background:#121b2e;padding:15px;border-radius:12px;margin-bottom:12px}
h1{margin-top:0}
input{width:100%;padding:10px;margin:5px 0;border-radius:8px;border:none}
button{width:100%;padding:12px;background:#2b6cff;color:white;border:none;border-radius:10px;font-weight:bold}
</style>
</head>
<body>
<h1>ðŸ“Š My Portfolio</h1>
<div class="card">
<label>Stock Symbol</label>
<input id="symbol" placeholder="e.g. RNLI">
</div>
<div id="list"></div>
<script>
let data = JSON.parse(localStorage.getItem("p")) || [];

function save(){
  localStorage.setItem("p", JSON.stringify(data));
}

function render(){
  let html="";
  let total=0;

  data.forEach((s,i)=>{
    let value=s.units*s.price;
    total+=value;
    html+=`
    <div class="card">
      <b>${s.symbol}</b><br>
      Units: ${s.units}<br>
      Price: Rs ${s.price}<br>
      Value: Rs ${value.toLocaleString("en-IN")}
    </div>`;
  });

  html=`<div class="card"><b>Total: Rs ${total.toLocaleString("en-IN")}</b></div>`+html;
  document.getElementById("list").innerHTML=html;
}

function add(){
  let symbol=document.getElementById("symbol").value;
  let units=Number(document.getElementById("units").value);
  let price=Number(document.getElementById("price").value);

  if(!symbol || !units || !price) return;

  data.push({symbol,units,price});
  save();
  render();
}

render();
</script>
</body>
</html>
